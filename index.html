    const button = document.querySelector('#create');
    const sizeButton = document.querySelector('#size');
    const container = document.querySelector('.container');

    button.addEventListener('click', e => {
      for (let i = 0; i < 32; i++) {
        for (let j = 0; j < 32; j++) {
          const newDiv = document.createElement('div');
          newDiv.setAttribute('class', 'item');
          newDiv.style['text-align'] = 'center';
          newDiv.style['grid-area'] = `${i} / ${j} / span 1 / span 1`;

          container.appendChild(newDiv);
          console.log(`grid item has been loaded with rowstart: ${i} and colstart: ${j}`);

          newDiv.addEventListener('mouseover', e => {
            
            newDiv.style['background-color'] = 'rgb(119, 116, 116)';
            newDiv.style.transform = 'scale(1.1)';
          });

          newDiv.addEventListener('mouseout', e => {
            newDiv.style.transform = 'scale(1.0)';
            //newDiv.style['background-color'] = 'rgb(219, 219, 219)';
          });
        }
      }
    });
